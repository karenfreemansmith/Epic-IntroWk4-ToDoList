<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>

    <title>To Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <form id="inputForm" class="form-inline">
        <div class="form-group">
          <label for="input">Input a task:</label>
          <input id="input" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="assignTo">Assign task to:</label>
          <select class="form-control" id="assignTo">
            <option>Android</option>
            <option>Java</option>
            <option>JavaScript</option>
            <option selected>HTML</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div id="result" class="row">
        <div class="col-md-3">
          <h3>Android</h3>
          <ul id="android" class="connectedSortable">
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Java</h3>
          <ul id="java" class="connectedSortable">
          </ul>
        </div>
        <div class="col-md-3">
          <h3>JavaScript</h3>
          <ul id="javascript" class="connectedSortable">
          </ul>
        </div>
        <div class="col-md-3">
          <h3>HTML</h3>
          <ul id="html" class="connectedSortable">
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
  </body>
</html>
